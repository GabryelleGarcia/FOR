<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos</title>
</head>

<body>
  <input placeholder="Digite o nome do Contato">
  <p></p>
  <button onclick="search()">Procurar contato</button>

  <script>
    let p = document.querySelector("p");
    let input = document.querySelector("input");

    const contacts = [
      { name: "Gabryelle", number: "(11)942458569" },
      { name: "Marilia", number: "(11)942458569" },
      { name: "Paulo Henrique", number: "(11)942458569" },
      { name: "Maria", number: "(11)942458569" },
      { name: "Francisco", number: "(11)942458569" },
    ];

    function search() {
    contacts.forEach(contact => {
      
      if(input.value.toLowerCase() === contact.name.toLowerCase()){
            p.innerHTML = `Contato encontrado Name:${contact.name} Tel:${contact.number}`
        }
        else{
            p.innerHTML = `Contato n√£o encontrado, tente novamente`
        }
       }
      );

    }
  </script>
</body>

</html>
